<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mod Links</title>
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
  </head>
  <body>

    <header>
      <h1>Mod Links</h1>

      <input type="text" class="title" id="title-input" value="" placeholder="Title"/>
      <input type="text" class="url" id="url-input" value="" placeholder="URL"/>

      <input type="button" id="submit-button" value="Submit" disabled/>
      <input type="button" id="clear-all-read" value="Clear Read Bookmarks" disabled/>

      <p class="title-error"> </p>
      <p class="url-error"> </p>

      <p class ="read-counter">   </p>
      <p class = "total-links-counter"> </p>
    </header>

    <section class="link-list">
    </section>

    <script src="jquery.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>

  </body>

</html>

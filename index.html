<!DOCTYPE html>
<html>

  <head>

      <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

      <header>

        <div class="input-container-all">

              <div class="input-container">

                  <div class="input-fields">

                    <h1>Mod Links</h1>
                    <input type="button" id="clear-all-read" value="Clear Read Bookmarks" disabled/>

                    <p class="url-error error"> </p>

                </div>

            </div>

            <div class="counter-container">
              <p class="read-counter"> </p>
              <p class="total-links-counter"> </p>
            </div>

        </div>

      </header>

  <body>

        <section class="link-list">
        </section>
      </div>

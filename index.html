<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mod Links</title>
  </head>
  <body>

    <header>
      <h1>Mod Links</h1>
      <input type="text" class="title" id="title-input" value="" placeholder="Title"/>
      <input type="text" class="url" id="url-input" value="" placeholder="URL"/>
      <input type="button" id="submit-button" value="Submit">
    </header>

    <section class="link-list">

      <article class="mod-link">
        <p class="title-value">Sample Title </p>
        <p class="url-value"> Sample URL </p>
        <input type="button" class="read-button" value="Read">
        <input type="button" class="remove-button" value="Remove">
      </article>

    </section>

  </body>

</html>
